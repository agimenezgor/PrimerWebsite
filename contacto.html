<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álvaro Giménez Gorrís - Contacto</title>
    <link rel="stylesheet" href="../CSS/styles.css" type="text/css">
    <link rel="stylesheet" href="../CSS/style_contacto.css" type="text/css">
</head>
<body>
    <div class="estructura">
        <div class="portada">
            <img src="../img/index/portada1.png">
            <div class="titulos">
                <p class="titulo"><strong>Álvaro Giménez Gorrís</strong></p>
                <div class="subtitulo">
                    <p><strong>Mi primer website</strong></p>
                </div>
            </div>
        </div>
        <div class="cuerpo_contacto">
            <div class="elemento2"><img src="../img/index/cuerpo1.png" alt="Foto"></div>
            <div class="elemento3"><a href="../index.html" class="inicio">Inicio</a></div>
            <div class="elemento4"></div>
            <div class="texto_contacto">
                <div class="rellena">Rellena el siguiente formulario para contactar conmigo.</div>
                <form action="../contacto.html" method="POST">
                <ul>
                    <li>
                        <label for="nombre">Nombre</label>
                        <input type="text" class="nombre" placeholder="Tu nombre">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" class="email" placeholder="ejemplo@correo.com">
                    </li>
                    <li>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="Tu mensaje" cols="30" rows="15" placeholder="Mensaje"></textarea>
                    </li>
                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
                </form>
            </div>
            <div class="elemento6"></div>
            <div class="elemento7"><img src="../img/index/cuerpo2.png" alt="Foto"></div>
            <div class="elemento8"><a href="../sobreMi.html" class="sobreMi">Sobre mí</a></div>
            <div class="elemento10"><img src="../img/index/cuerpo3.png" alt="Foto"></div>
            <div class="elemento11"><a href="../contacto.html" class="contacto">Contacto</a></div>
            <div class="elemento12"></div>
        </div>
        <div class="textoFin_contacto"><img src="../img/contacto/contact_us.png"></div>
        <div class="foot">Copyright © 2020 Álvaro Giménez - Design: Álvaro Giménez</div>
    </div>
</body>
</html>
